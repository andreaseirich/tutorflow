name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docs/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      MOCK_LLM: 1
      DJANGO_SECRET_KEY: test-ci-secret
      SECRET_KEY: test-ci-secret
      DJANGO_DEBUG: "False"
      DJANGO_SETTINGS_MODULE: tutorflow.settings
    steps:
      - uses: actions/checkout@v4

      - name: Repo hygiene check
        run: bash scripts/repo_hygiene_check.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Dependency audit
        run: pip-audit

      - name: Django deploy check
        working-directory: ./backend
        env:
          DEBUG: "False"
          SECRET_KEY: test-ci-secret-key-for-deploy-check
          ALLOWED_HOSTS: test.example.com
        run: |
          python manage.py check --deploy

      - name: Ruff format
        run: |
          # Format code
          ruff format backend/apps backend/tutorflow
          # Fail only if tracked files were modified (ignore untracked __pycache__/logs from CI)
          if ! git diff --quiet; then
            echo "::error::Code formatting issues found. Files were auto-formatted."
            echo "Please run './scripts/format.sh' or 'ruff format backend/apps backend/tutorflow' locally and commit the changes."
            echo ""
            echo "Files that need formatting:"
            git diff --name-only
            echo ""
            echo "Diff:"
            git diff
            exit 1
          else
            echo "âœ… All files are properly formatted."
          fi

      - name: Ruff lint
        run: ruff check backend/apps backend/tutorflow

      - name: Compile Python sources
        run: python -m compileall .

      - name: Run Django tests
        working-directory: ./backend
        run: python manage.py test

