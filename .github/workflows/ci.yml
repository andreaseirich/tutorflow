name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MOCK_LLM: 1
      DJANGO_SECRET_KEY: test-ci-secret
      SECRET_KEY: test-ci-secret
      DJANGO_DEBUG: "False"
      DJANGO_SETTINGS_MODULE: tutorflow.settings
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff format check
        run: ruff format --check backend/apps backend/tutorflow

      - name: Ruff lint
        run: ruff check backend/apps backend/tutorflow

      - name: Check templates for inline assets
        run: |
          # Check for inline scripts/styles (excluding external script loading)
          if grep -r "<script" backend/apps --include="*.html" | grep -v "{% static" | grep -v "src=" | grep -v "{% endblock %}"; then
            echo "❌ Found inline <script> tags in templates"
            exit 1
          fi
          # Check for inline style tags
          if grep -r "<style" backend/apps --include="*.html" | grep -v "{% endblock %}"; then
            echo "❌ Found inline <style> tags in templates"
            exit 1
          fi
          # Check for inline event handlers
          if grep -rE "(onclick=|onchange=|oninput=|onsubmit=|onload=)" backend/apps --include="*.html"; then
            echo "❌ Found inline event handlers in templates"
            exit 1
          fi
          echo "✅ Template inline asset checks passed"

      - name: Compile Python sources
        run: python -m compileall .

      - name: Run Django tests
        working-directory: ./backend
        run: python manage.py test

