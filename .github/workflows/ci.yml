name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MOCK_LLM: 1
      DJANGO_SECRET_KEY: test-ci-secret
      SECRET_KEY: test-ci-secret
      DJANGO_DEBUG: "False"
      DJANGO_SETTINGS_MODULE: tutorflow.settings
    steps:
      - uses: actions/checkout@v4

      - name: Repo hygiene check
        run: |
          TRACKED=$(git ls-files)
          FAIL=0
          echo "$TRACKED" | grep -qE '^\.cursor/' && { echo "::error::Forbidden: .cursor/"; FAIL=1; }
          echo "$TRACKED" | grep -qE '^\.vscode/' && { echo "::error::Forbidden: .vscode/"; FAIL=1; }
          echo "$TRACKED" | grep -qE '^\.idea/' && { echo "::error::Forbidden: .idea/"; FAIL=1; }
          echo "$TRACKED" | grep -q node_modules/ && { echo "::error::Forbidden: node_modules/"; FAIL=1; }
          BAD_ENV=$(echo "$TRACKED" | grep -E '^\.env$|/\.env$|^\.env\.' | grep -v '\.env\.example' || true)
          [ -n "$BAD_ENV" ] && { echo "::error::Forbidden .env files tracked:"; echo "$BAD_ENV"; FAIL=1; }
          [ $FAIL -eq 1 ] && exit 1
          echo "✅ Repo hygiene OK"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff format
        run: |
          # Format code
          ruff format backend/apps backend/tutorflow
          # Check if there are any uncommitted changes after formatting
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code formatting issues found. Files were auto-formatted."
            echo "Please run './scripts/format.sh' or 'ruff format backend/apps backend/tutorflow' locally and commit the changes."
            echo ""
            echo "Files that need formatting:"
            git status --porcelain
            echo ""
            echo "Diff:"
            git diff
            exit 1
          else
            echo "✅ All files are properly formatted."
          fi

      - name: Ruff lint
        run: ruff check backend/apps backend/tutorflow

      - name: Compile Python sources
        run: python -m compileall .

      - name: Run Django tests
        working-directory: ./backend
        run: python manage.py test

