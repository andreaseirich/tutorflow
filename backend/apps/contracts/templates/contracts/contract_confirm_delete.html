{% extends 'core/base.html' %}

{% block title %}Vertrag löschen - TutorFlow{% endblock %}

{% block content %}
<h1>Vertrag löschen</h1>

<p>Sind Sie sicher, dass Sie den Vertrag <strong>{{ contract }}</strong> löschen möchten?</p>
<p>Diese Aktion kann nicht rückgängig gemacht werden.</p>

<form method="post">
    {% csrf_token %}
    <div class="btn-group">
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a href="{% url 'contracts:detail' contract.pk %}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>
{% endblock %}
