<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TutorFlow{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; padding: 5px 10px; }
        nav a:hover { background: #555; border-radius: 3px; }
        .messages { margin-bottom: 20px; }
        .message { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .message.success { background: #d4edda; color: #155724; }
        .message.warning { background: #fff3cd; color: #856404; }
        .message.error { background: #f8d7da; color: #721c24; }
        .conflict { color: #dc3545; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'core:dashboard' %}">Dashboard</a>
        <a href="{% url 'students:list' %}">Schüler</a>
        <a href="{% url 'contracts:list' %}">Verträge</a>
        <a href="{% url 'lessons:list' %}">Stunden</a>
        <a href="{% url 'blocked_times:list' %}">Blockzeiten</a>
        <a href="{% url 'locations:list' %}">Orte</a>
        <a href="{% url 'core:income' %}">Einnahmen</a>
        <a href="{% url 'admin:index' %}">Admin</a>
    </nav>
    
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
