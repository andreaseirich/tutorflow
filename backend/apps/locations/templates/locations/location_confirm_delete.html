{% extends 'core/base.html' %}

{% block title %}Ort löschen - TutorFlow{% endblock %}

{% block content %}
<h1>Ort löschen</h1>
<p>Sind Sie sicher, dass Sie den Ort "{{ object.name }}" löschen möchten?</p>

<form method="post">
    {% csrf_token %}
    <div class="btn-group">
        <button type="submit" class="btn btn-danger">Löschen bestätigen</button>
        <a href="{% url 'locations:detail' object.pk %}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>
{% endblock %}
