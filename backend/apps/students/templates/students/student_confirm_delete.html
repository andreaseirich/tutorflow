{% extends 'core/base.html' %}

{% block title %}Schüler löschen - TutorFlow{% endblock %}

{% block content %}
<h1>Schüler löschen</h1>

<p>Sind Sie sicher, dass Sie <strong>{{ student.full_name }}</strong> löschen möchten?</p>
<p>Diese Aktion kann nicht rückgängig gemacht werden.</p>

<form method="post">
    {% csrf_token %}
    <div class="btn-group">
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a href="{% url 'students:detail' student.pk %}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>
{% endblock %}
