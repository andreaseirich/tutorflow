# Netlify Configuration für TutorFlow
# WICHTIG: Netlify ist nicht ideal für Django-Anwendungen!
# Django benötigt einen Server (WSGI/ASGI), Netlify ist für statische Sites optimiert.
# 
# Empfohlene Alternativen:
# - Railway.app (https://railway.app) - Einfach, Django-Support
# - Render.com (https://render.com) - Kostenloser Tier verfügbar
# - Fly.io (https://fly.io) - Gut für Django
# - DigitalOcean App Platform
#
# Falls du trotzdem Netlify verwenden möchtest, müsstest du:
# 1. Django als Serverless-Funktion umbauen (sehr kompliziert)
# 2. Oder ein separates Frontend erstellen und das Backend woanders hosten

[build]
  # Netlify kann Django nicht direkt bauen
  # Du müsstest ein Build-Script erstellen, das Django als statische Site exportiert
  # (was für eine Django-App nicht sinnvoll ist)
  command = "echo 'Django kann nicht direkt auf Netlify gehostet werden'"
  publish = "backend/staticfiles"

[build.environment]
  PYTHON_VERSION = "3.12"

# Redirects für Django-URLs (würde nicht funktionieren ohne Backend)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
